<h6>Create Contact</h6>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="name">ID</label>
            <input formControlName="id" type="text" class="form-control" id="id">
             
          </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name">
         
      </div>
      
      <div class="form-group">
        <label for="salary">Email</label>
        <input formControlName="email" type="text" class="form-control" id="email">
        
      </div>

      <div class="form-group">
          <label for="phone">Phone No</label>
          <input formControlName="phone" type="text" class="form-control" id="phone">
          
        </div>
      <button type="submit" [disabled]="loader || contactForm.invalid" class="btn btn-primary">{{loader?'Adding':'Add'}}</button>
    </form>
